<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section class="section section--main">
			<div class="logos">
				<div class="logos__icons">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						enable-background="new 0 0 24 24"
						height="24px"
						viewBox="0 0 24 24"
						width="24px"
						fill="#000000"
						class="logo logo--sun"
					>
						<rect fill="none" height="24" width="24" />
						<path
							d="M12,9c1.65,0,3,1.35,3,3s-1.35,3-3,3s-3-1.35-3-3S10.35,9,12,9 M12,7c-2.76,0-5,2.24-5,5s2.24,5,5,5s5-2.24,5-5 S14.76,7,12,7L12,7z M2,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S1.45,13,2,13z M20,13l2,0c0.55,0,1-0.45,1-1 s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S19.45,13,20,13z M11,2v2c0,0.55,0.45,1,1,1s1-0.45,1-1V2c0-0.55-0.45-1-1-1S11,1.45,11,2z M11,20v2c0,0.55,0.45,1,1,1s1-0.45,1-1v-2c0-0.55-0.45-1-1-1C11.45,19,11,19.45,11,20z M5.99,4.58c-0.39-0.39-1.03-0.39-1.41,0 c-0.39,0.39-0.39,1.03,0,1.41l1.06,1.06c0.39,0.39,1.03,0.39,1.41,0s0.39-1.03,0-1.41L5.99,4.58z M18.36,16.95 c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41l1.06,1.06c0.39,0.39,1.03,0.39,1.41,0c0.39-0.39,0.39-1.03,0-1.41 L18.36,16.95z M19.42,5.99c0.39-0.39,0.39-1.03,0-1.41c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41 s1.03,0.39,1.41,0L19.42,5.99z M7.05,18.36c0.39-0.39,0.39-1.03,0-1.41c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06 c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L7.05,18.36z"
						/>
					</svg>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						enable-background="new 0 0 24 24"
						height="24px"
						viewBox="0 0 24 24"
						width="24px"
						fill="#000000"
						class="logo logo--moon"
					>
						<rect fill="none" height="24" width="24" />
						<path
							d="M9.37,5.51C9.19,6.15,9.1,6.82,9.1,7.5c0,4.08,3.32,7.4,7.4,7.4c0.68,0,1.35-0.09,1.99-0.27C17.45,17.19,14.93,19,12,19 c-3.86,0-7-3.14-7-7C5,9.07,6.81,6.55,9.37,5.51z M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36 c-0.98,1.37-2.58,2.26-4.4,2.26c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z"
						/>
					</svg>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="24px"
						viewBox="0 0 24 24"
						width="24px"
						fill="#000000"
						class="logo logo--cloud"
					>
						<path d="M0 0h24v24H0z" fill="none" />
						<path
							d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"
						/>
					</svg>
				</div>
				<div class="logos__title" data-hidden="true">
					<h1 class="weather-app">Weather App</h1>
				</div>
			</div>
			<h1 class="section__title">What's the weather like in...</h1>
			<form class="form">
				<input type="text" class="form__input" placeholder="City" data-input />
				<button class="form__submit" data-button>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="24px"
						viewBox="0 0 24 24"
						width="24px"
						fill="#000000"
						class="form__icon"
					>
						<path d="M0 0h24v24H0V0z" fill="none" />
						<path
							d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
						/>
					</svg>
				</button>
			</form>
			<p class="search-error" data-hidden="true"></p>
		</section>
		<template id="current-weather__template">
			<section class="section section--current">
				<div class="current__location">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="24px"
						viewBox="0 0 24 24"
						width="24px"
						fill="#000000"
						class="pin-icon"
					>
						<path d="M0 0h24v24H0V0z" fill="none" />
						<path
							d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zM7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 2.88-2.88 7.19-5 9.88C9.92 16.21 7 11.85 7 9z"
						/>
						<circle cx="12" cy="9" r="2.5" />
					</svg>
					<h2 class="current__location-name"></h2>
				</div>
				<span class="current__date"></span>
				<div class="current__temperature">
					<h1 class="temp__value"></h1>
					<span class="temp__unit temp__unit--C" data-temp-unit>&deg;C</span>
				</div>
				<div class="current__feels-like">
					Feels like <span class="temp__feels-value"></span>&deg;<span
						data-temp-unit
						>C</span
					>
				</div>
				<img
					src="https://openweathermap.org/img/wn/02d@2x.png"
					alt="Weather icon"
					data-icon
				/>
				<span class="current__main-desc"></span>
				<span class="current__second-desc"></span>
				<ul class="current__grid">
					<li class="current__pressure">
						<span class="row__title">Pressure</span>
						<span class="row__value" data-pressure></span>
						<span class="row__unit">hPa</span>
					</li>
					<li class="current__visibility">
						<span class="row__title">Visibility</span>
						<span class="row__value" data-visibility></span>
						<span class="row__unit">km</span>
					</li>
					<li class="current__humidity">
						<span class="row__title">Humidity</span>
						<span class="row__value" data-humidity></span>
						<span class="row__unit">%</span>
					</li>
					<li class="current__sunrise">
						<span class="row__title">Sunrise</span>
						<span class="row__value" data-sunrise></span>
					</li>
					<li class="current__wind">
						<span class="row__title">Wind</span>
						<span class="row__value" data-wind></span>
						<span class="row__unit">km/h</span>
					</li>
					<li class="current__sunset">
						<span class="row__title">Sunset</span>
						<span class="row__value" data-sunset></span>
					</li>
					<li class="current__cloudiness">
						<span class="row__title">Cloudiness</span>
						<span class="row__value" data-cloudiness></span>
						<span class="row__unit">%</span>
					</li>
					<li class="current__wind-direction">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							enable-background="new 0 0 24 24"
							height="24px"
							viewBox="0 0 24 24"
							width="24px"
							fill="#000000"
							class="wind-pointer"
						>
							<rect fill="none" height="24" width="24" />
							<path
								d="M5,9l1.41,1.41L11,5.83V22H13V5.83l4.59,4.59L19,9l-7-7L5,9z"
							/>
						</svg>
						<span class="row__value" data-wind-deg></span>
					</li>
					<li class="current__precipitation">
						<span class="row__title">Precipitation</span>
						<span class="row__value" data-precipitation></span>
						<span class="row__unit">mm/h</span>
					</li>
				</ul>
			</section>
		</template>
		<script src="script.js" type="module"></script>
	</body>
</html>
